<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-9">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Accessed
                        </div>
                        <div class="col-lg-1 col-md-4 col-xs-3">

                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-xs-9">
                            <a ng-href="#!/website/{{model.websiteId}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.dateCreated | date}}
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.dateAccessed | date}}
                        </div>
                        <div class="col-lg-1 col-md-6 col-xs-3">
                            <a ng-href="#!/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <label for="name">Website Name</label>
            <input class="form-control"
                   ng-model="model.website.name"
                   placeholder="facebook"
                   value="Blogger"
                   id="name"/>

            <label for="description">Website Description</label>
            <textarea id="description"
                      ng-model="model.website.description"
                      rows="5"
                      placeholder="So big it is its own country"
                      class="form-control">
            </textarea>

            <a ng-click="model.deleteWebsite()"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>
