                           ng-href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">

                        </a>
                        <span>Pages</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="navbar-text pull-right">
                        <a ng-href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                            <span class="wd-website-edit-gly-plus glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="wd-website-edit-right-navbar col-xs-12 col-sm-8">
                <div class="wd-website-edit-nav col-lg-8 col-sm-8">

<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">

                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-9">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Accessed
                        </div>
                        <div class="col-lg-1 col-md-4 col-xs-3">

                        </div>
                    </div>
                </li>

                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-xs-9">
                            <a href="../../widget/templates/widget-list.view.client.html">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.dateCreated | date}}
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.dateAccessed | date}}
                        </div>
                        <div class="col-lg-1 col-md-6 col-xs-3">
                            <a ng-href="#!/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.page.name"
                   placeholder="My First Post"
                   value="Blog Post"
                   id="name"/>

            <label for="title">Title</label>
            <input class="form-control"
                   ng-model="model.page.description"
                   placeholder="Page Title"
                   value="Home Page "
                   id="title"/>
            <a ng-click="model.deletePage()" class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

<nav class="pagenavbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
