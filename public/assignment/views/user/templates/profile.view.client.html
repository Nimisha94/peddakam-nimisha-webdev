<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
                <div class="wd-profile-navbar wd-navbar-edit navbar-brand">
                    Profile
                </div>

                <div class="navbar-brand pull-right">
                    <a ng-click="model.update()" href="#!/user/{{model.userId}}">
                        <span class="wd-profile-gly glyphicon glyphicon-ok"></span>
                    </a>
                </div>
    </div>
</nav>


<div class="container-fluid">
    <form>
        <div class="form-group">
            <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
            <label for="username">
                Username
            </label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">
                Email address
            </label>
            <input type="email"
                   class="form-control"
                   ng-model="model.user.email"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">
                First Name
            </label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">
                Last Name
            </label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       ng-href="#!/user/{{model.userId}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Logout</a>
</div>

<nav class="navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
