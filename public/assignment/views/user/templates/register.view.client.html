
<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error"
         class="alert alert-info">
        {{model.error}}
    </div>

    <label for="user">
        Username
    </label>
    <input type="text"
           ng-model="username"
           class="form-control"
           id="user"
           placeholder="username123"/>

    <label for="pwd">
        Password
    </label>
    <input type="password"
           ng-model="password"
           class="form-control"
           id="pwd"
           placeholder="password123"/>

    <label for="verify">
        Verify Password
    </label>
    <input type="password"
           ng-model="password2"
           class="form-control"
           id="verify"
           placeholder="password123"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(username,password,password2)">
        Register
    </a>

    <a class="btn btn-danger  btn-block"
       href="#!/login">
        Cancel
    </a>

</div>
