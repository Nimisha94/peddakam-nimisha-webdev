    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="wd-navbar-edit navbar-brand pull-left">
                    <a class="wd-gly-left"
                       ng-href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    Widget Edit
                </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="navbar-brand pull-right">
                    <a ng-click="model.editImage()">
                        <span class="wd-widget-heading-gly glyphicon glyphicon-ok"></span>

<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <label for="name">Name</label>
    <input readonly class="form-control"
           ng-model="model.name"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.text"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.url"
           placeholder="https://google.com"
           value="https://google.com"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           ng-model="model.width"
           placeholder="100%"
           value="100%"
           id="width"/>

    <label>Upload Image</label>

    <a class="btn btn-primary btn-block"
    ng-href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
        Search
    </a>

    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
        <input  name="widgetId"  value="{{model.widgetId}}"     style="display: none"/>
        <input  name="width"     value="{{model.width}}"        style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <br>
    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="pagenavbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a ng-href="#!/profile">
                <span class="wd-gly-widget-user glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
